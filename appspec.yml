version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/projects

hooks:
  ApplicationStop:
    - location: stop.sh
    - runas: root
    - timeout: 300

  ApplicationStart:
    - location: init.sh
    - runas: root
    - timeout: 300

  BeforeInstall:
    - location: before.sh
    - runas: root
    - timeout: 300
